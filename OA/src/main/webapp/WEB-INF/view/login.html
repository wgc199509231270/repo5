<script>

    window.onload = function(){
        $("#loginBtn").click(function(){
            if(doLogin()){
                userlogin();
            }
        });
        $("#password").keyup(function(event){
            if(event.keyCode == 13){
                if(doLogin()){
                    userlogin();
                }
            }
        });
    };


</script>

    <script language="javascript">
        $(function () {
            //判断一下当前是不是做顶层，如果不是，则做一下顶层页面重定向
            if (window != top) {
                top.location.href = location.href;
            }
        });


        /*用户登录*/
    function userlogin(){
        var username = encodeURI($("#username").val());//用户名称
        var userpass = $("#password").val();//用户密码
        var userdata = {"loginname":username,"userpass":userpass};
        $.ajax({
            url:"/login/QueryUser",
            data: userdata,
            async:false,
            dataType:"json",
            type:"post",
            success:function (data) {
                console.log(data);
                if(data.result == "success"){
                    document.location.replace("index.html");
                }else{
                    alert("用户名密码错误！请重新输入。");
                }
            },
            error:function (error) {
                alert("网络状况不佳，用户登录失败！" + error.status);
            }
        });
    }
    function doLogin(){
        var username = $("#username").val();//用户名称
        var password = $("#password").val();//用户密码
        if(username == null || username == ""){
            alert("请输入用户名!");
            return false;
        }else if(password == null || password == ""){
            alert("请输入密码!");
            return false;
        }
        return true;
    }
</script>
