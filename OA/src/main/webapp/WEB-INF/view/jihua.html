  <script>
      $(function () {
          $("#yuejihua1").hide();
          $("#zhoujihua1").hide();
          $("#rijihua").click(function(){
              $("#rijihua").addClass("active");
              $("#zhoujihua").removeClass("active");
              $("#yuejihua").removeClass("active");
              $("#rijihua1").show();
              $("#zhoujihua1").hide();
              $("#yuejihua1").hide();
          });
          $("#zhoujihua").click(function(){
              $("#zhoujihua").addClass("active");
              $("#rijihua").removeClass("active");
              $("#yuejihua").removeClass("active");
              $("#rijihua1").hide();
              $("#zhoujihua1").show();
              $("#yuejihua1").hide();
          });
          $("#yuejihua").click(function(){
              $("#yuejihua").addClass("active");
              $("#rijihua").removeClass("active");
              $("#zhoujihua").removeClass("active");
              $("#rijihua1").hide();
              $("#yuejihua1").show();
              $("#zhoujihua1").hide();
          });
      })
